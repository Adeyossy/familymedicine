<div class="fm-toc">
  <div class="container-fluid fm-toc-header">
    <div class="row g-0 align-items-center">
      <div class="col-1">
        <img src="../../assets/logo.png" alt="Department of Family Medicine logo" class="img-fluid">
      </div>
      <div class="col-9">
        <h1 class="fm-header px-3">Table of Content</h1>
      </div>
      <div class="col-2">
        <button class="fm-button" (click)="logout()">{{ user ? 'Logout' : '' }}</button>
      </div>
    </div>
  </div>
  <div class="fm-toc-items">
    <div class="fm-toc-item" *ngFor="let tocItem of toc, index as i">
      <app-toc-item [isOpen]="itemsOpenState[i]" [isSelected]="navIndex === i"
       [tocItem]="tocItem" [tocItemIndex]="i" [tocLink]="tocLinks[i]"
       (propagateStateChange)="changeState($event)" [navIndex]="navIndex"></app-toc-item>
    </div>
  </div>
</div>
