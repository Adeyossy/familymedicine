<div class="fm-details-shadow">
  <div class="container-fluid p-0">
    <div class="row g-0 align-items-center">
      <div class="col-2 col-lg-1 p-2">
        <img src="../../assets/uch_logo.png" alt="University College Hospital, Ibadan logo" class="img-fluid">
      </div>
      <div class="col-8 col-lg-10">
        <h1 class="fm-project-header p-3 text-center">Department of Family Medicine: Postgraduate Handbook</h1>
      </div>
      <div class="col-2 col-lg-1 p-2">
        <img src="../../assets/logo.png" alt="Department of Family Medicine, University College Hospital, Ibadan logo" class="img-fluid">
      </div>
    </div>
  </div>
  <hr class="m-0">
  <div class="fm-details">
    <h2 class="fm-title">{{ item.heading }}</h2>
    <p class="fm-subtitle pt-1">{{item.author}}</p>
    <div class="fm-heading-divider"></div>
    <div class="fm-body">
      <!-- insert elements here -->
      <div class="fm-body-content" *ngFor="let itemContent of item.content">
        <app-metatype [item]="itemContent"></app-metatype>
      </div>
    </div>
  </div>
</div>
