<div class="fm-email-password">
  <label for="email">Email</label>
  <input type="email" name="email" id="email" [ngModel]="email" (ngModelChange)="emitEmail($event)" required class="d-block">
  <label for="password">Password</label>
  <input type="password" name="password" id="password" [ngModel]="password" (ngModelChange)="emitPassword($event)" required class="d-block">
</div>
