<div class="fm-signup">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" [(ngModel)]="email" required class="d-block">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" [(ngModel)]="password" required class="d-block">
    <button [disabled]="!email && !password" (click)="signup()">Submit</button>
</div>
